
<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>

    </div>
</div>

<table class="table table-hover table-responsive table-striped table-bordered">
    <thead>
    <tr>
        <th >Full Name
            <span class="glyphicon sort-icon" ng-show="sortKey=='recipe'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th >Email
            <span class="glyphicon sort-icon" ng-show="sortKey=='cooking_time'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
    </tr>

    </tbody>
</table>
<div class="alert alert-info" ng-if="users.length==0">
    <strong>Info!</strong> We don't have any user for you!
</div>






<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">

                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <label>Full Name:</label>
                <input type="text" class="form-control input-lg text-center" placeholder="Full Name" ng-model="formData.fullName" required>
                <label>Email:</label>
                <input type="email" class="form-control input-lg text-center" placeholder="Email" ng-model="formData.email" required>

            </div>


            <button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Sign Up</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-lg" ng-click="populateData()">Import Recipes</button>

        </form>
    </div>
</div>
