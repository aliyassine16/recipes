<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">


        <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
        </p>
    </div>

    <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <br>

    <!--div>{{userEmail}}</div-->

    <table class="table table-hover table-responsive table-striped table-bordered">
        <thead>
        <tr>
            <th ng-click="sort('recipe')">Recipe Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='recipe'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('cooking_time')">Cooking Time
                <span class="glyphicon sort-icon" ng-show="sortKey=='cooking_time'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>Main Ingredients</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="recipe in recipes|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
            <td>{{ recipe.recipe }}</td>
            <td>{{ recipe.cooking_time }}</td>
            <td>
                <ul>
                    <li ng-repeat="ingredient in recipe.ingredients">
                        {{ingredient.name}}
                    </li>
                </ul>
                <a href="#">View Details</a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="alert alert-info" ng-if="recipes.length==0">
        <strong>Info!</strong> We don't have any recipe for you!
    </div>

    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>

</div>
