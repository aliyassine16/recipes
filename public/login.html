<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control input-lg text-center" placeholder="Email" ng-model="formData.email" required>

            </div>

            <button type="submit" class="btn btn-primary btn-lg" ng-click="login()">Login</button>
        </form>
    </div>
</div>
<div class="alert alert-danger" ng-show="errorLogin">
    <strong>Error!</strong> Email address is not registered!!
</div>
